apply from: 'libraries.gradle'
group = 'com.dkzj'
version = '${versions.com_dkzj}'

allprojects {
    buildDir = 'target'

    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'
    apply plugin: 'idea'
    apply plugin: 'maven'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    repositories {
        mavenCentral()
	mavenLocal()
    }

    eclipse {
        classpath {
            downloadSources=true
        }
    }
}
